<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
    <md-toolbar class="md-tall md-hue-2">
        <span flex></span>
        <div layout="column" class="md-toolbar-tools-bottom inset">
            <user-avatar></user-avatar>
            <span></span>
            <div>{{userName}}</div>
            <div>{{email}}</div>
            <md-button ng-click="logout()">log out</md-button>
        </div>
    </md-toolbar>


    <md-list flex>
        <md-list-item ng-click="navigateTo('/lookup')">
            <ng-md-icon class="navMenu" icon="location_searching"></ng-md-icon>
            <h4><span>Lookup</span></h4>
        </md-list-item>

        <md-list-item ng-click="navigateTo('/explore')">
            <ng-md-icon class="navMenu" icon="explore"></ng-md-icon>
            <h4><span>explore</span></h4>
        </md-list-item>

        <md-list-item ng-click="navigateTo('/about')">
            <ng-md-icon class="navMenu" icon="location_searching"></ng-md-icon>
            <h4><span>about</span></h4>
        </md-list-item>


    </md-list>

    <!--<md-item data-ng-show="app.isAuthed"> <a href="">Welcome {{app.userName}}</a></md-item>-->

    <md-divider></md-divider>
    <md-subheader>Management</md-subheader>
</md-sidenav>
