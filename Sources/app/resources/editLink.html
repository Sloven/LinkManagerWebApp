<div ng-controller="linkController as lnk" ng-init="lnk.init()" layout="column">
    <md-input-container>
        <h1> Edit link </h1>
        <md-button ng-click="lnk.editDsbl = !lnk.editDsbl">Edit</md-button>
    </md-input-container>
    <md-input-container>
        <input type="text" ng-model="lnk.link.URL" ng-disabled="lnk.editDsbl"/>
    </md-input-container>
    <md-input-container>
        <input ng-model="lnk.link.title" ng-disabled="lnk.editDsbl"/>
    </md-input-container>
    <md-input-container>
        <input ng-model="lnk.link.createdDate" ng-disabled="lnk.editDsbl"/>
    </md-input-container>
    <md-input-container>
        <input ng-model="lnk.link.rule" ng-disabled="lnk.editDsbl"/>
    </md-input-container>
</div>
